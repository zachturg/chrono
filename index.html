<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Pace en Direct</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            background-color: #121212; /* Mode sombre pour mieux voir dehors */
            color: #ffffff; 
            margin: 0; 
            padding: 15px; 
        }
        h1 { margin: 10px 0; font-size: 1.5em; color: #4dabf7; }
        #display { 
            font-size: 4.5em; 
            font-weight: bold; 
            font-variant-numeric: tabular-nums; 
            margin: 15px 0; 
            color: #fff;
        }
        .controls button { 
            font-size: 1.2em; 
            font-weight: bold;
            padding: 15px 40px; 
            margin: 5px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            color: white; 
            text-transform: uppercase;
        }
        #startBtn { background-color: #2b8a3e; width: 45%; }
        #resetBtn { background-color: #c92a2a; width: 45%; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .distance-card {
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #4dabf7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dist-label { font-size: 1em; color: #adb5bd; margin-bottom: 5px; font-weight: bold; }
        .pace-value { font-size: 1.6em; font-weight: bold; font-variant-numeric: tabular-nums; color: #ffd43b; }
    </style>
</head>
<body>

    <h1>Pace en Direct</h1>

    <div id="display">00:00.0</div>

    <div class="controls">
        <button id="startBtn" onclick="toggleTimer()">Start</button>
        <button id="resetBtn" onclick="resetTimer()">Reset</button>
    </div>

    <div class="grid-container" id="paceGrid">
        </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        
        const distances = [200, 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000];
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const paceGrid = document.getElementById('paceGrid');

        // Initialiser la grille au chargement
        function initGrid() {
            paceGrid.innerHTML = '';
            distances.forEach(dist => {
                paceGrid.innerHTML += `
                    <div class="distance-card">
                        <div class="dist-label">${dist}m</div>
                        <div class="pace-value" id="pace-${dist}">0:00</div>
                    </div>
                `;
            });
        }

        // Formater le temps du chrono (mm:ss.d)
        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            let tenths = Math.floor((ms % 1000) / 100); // Un seul chiffre après la virgule pour la lisibilité
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${tenths}`;
        }

        // Calculer et formater le pace (min/km)
        function calculatePace(timeMs, distanceMeters) {
            if (timeMs === 0) return "0:00";
            
            let timeMin = timeMs / 60000;
            let distanceKm = distanceMeters / 1000;
            let paceDecimal = timeMin / distanceKm;
            
            // Plafonner l'affichage si le pace est absurde (ex: au tout début du chrono)
            if (paceDecimal > 30) return "---"; 

            let paceMin = Math.floor(paceDecimal);
            let paceSec = Math.floor((paceDecimal - paceMin) * 60);
            
            return `${paceMin}:${paceSec.toString().padStart(2, '0')}`;
        }

        // Mettre à jour tous les paces
        function updateAllPaces(timeMs) {
            distances.forEach(dist => {
                document.getElementById(`pace-${dist}`).innerText = calculatePace(timeMs, dist);
            });
        }

        function toggleTimer() {
            if (!isRunning) {
                // Démarrer
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    display.innerText = formatTime(elapsedTime);
                    updateAllPaces(elapsedTime);
                }, 50); // Mise à jour toutes les 50ms pour économiser la batterie tout en restant fluide
                
                startBtn.innerText = "Stop";
                startBtn.style.backgroundColor = "#f59f00"; // Orange
                isRunning = true;
            } else {
                // Arrêter
                clearInterval(timerInterval);
                startBtn.innerText = "Start";
                startBtn.style.backgroundColor = "#2b8a3e"; // Vert
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.innerText = "00:00.0";
            startBtn.innerText = "Start";
            startBtn.style.backgroundColor = "#2b8a3e";
            updateAllPaces(0);
        }

        // Lancer l'initialisation
        initGrid();
    </script>
</body>
</html>
